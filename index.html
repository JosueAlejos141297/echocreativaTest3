<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoCreativa - Inicio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body { font-family: 'Lato', sans-serif; }
    .font-poppins { font-family: 'Poppins', sans-serif; }
    .color-17afa1 { color: #17AFA1; }
    .color-431a60 { color: #431A60; }
    .color-796489 { color: #796489; }
    .color-de1a80 { color: #DE1A80; }
    .color-cccacd { color: #CCCACD; }
    .bg-17afa1 { background-color: #17AFA1; }
    .bg-431a60 { background-color: #431A60; }
    .bg-796489 { background-color: #796489; }
    .bg-de1a80 { background-color: #DE1A80; }
    .bg-cccacd { background-color: #CCCACD; }

    /* Fondo degradado para el hero section */
    .hero-bg {
        background: linear-gradient(135deg, #17AFA1, #431A60, #DE1A80);
        background-size: cover;
        background-position: center;
        position: relative;
    }
    .hero-bg::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5); 
        z-index: 1;
    }
    .hero-content {
        position: relative;
        z-index: 2; 
    }
    
    /* Animación del menú */
    .nav-link-hover {
        transition: transform 0.3s ease, color 0.3s ease;
    }
    .nav-link-hover:hover {
        transform: translateY(-2px);
        color: #DE1A80;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

<nav class="bg-431a60 text-white px-6 py-4 flex justify-between items-center relative z-10">
    <a href="index.html" class="flex items-center">
      <img src="logox.png" alt="EchoCreativa Logo" class="h-9">
    </a>

    <button id="menu-btn" class="lg:hidden block focus:outline-none text-2xl">☰</button>
    <ul id="menu" class="hidden lg:flex space-x-6 font-semibold">
      <li><a href="index.html" class="nav-link-hover">Inicio</a></li>
      <li><a href="quienes.html" class="nav-link-hover">Quiénes Somos</a></li>
      <li><a href="servicios.html" class="nav-link-hover">Servicios</a></li>
      <li><a href="diferenciales.html" class="nav-link-hover">Diferenciales</a></li>
      <li><a href="contacto.html" class="nav-link-hover">Contacto</a></li>
    </ul>
  </nav>

  <section class="flex flex-col items-center justify-center h-[90vh] hero-bg text-white text-center px-4">
    <div class="hero-content">
 	<h2 class="text-5xl md:text-6xl font-poppins font-bold">
            <span class="color-17afa1">Echo</span><span class="color-de1a80">Creativa</span>
        </h2>        
	<p class="mt-2 text-xl md:text-2xl font-poppins color-796489">IA</p>
	<p class="mt-4 text-xl md:text-2xl font-poppins"><i>"Un eco creativo que transforma"</i></p>
        <p class="mt-4 text-lg md:text-xl mx-auto">
          El futuro del marketing es ahora: potenciamos tu marca con inteligencia artificial
        </p>

        <div class="mt-8 space-x-4">
          <a href="servicios.html" class="bg-de1a80 text-white px-6 py-3 rounded-full font-semibold hover:bg-white hover:text-de1a80 transition">Ver Servicios</a>
          <a href="contacto.html" class="border-2 border-white px-6 py-3 rounded-full font-semibold hover:bg-white hover:text-431a60 transition">Contáctanos</a>
        </div>
    </div>
  </section>

  <script>
    const btn = document.getElementById("menu-btn");
    const menu = document.getElementById("menu");
    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
      menu.classList.toggle("flex");
      menu.classList.toggle("flex-col");
      menu.classList.toggle("absolute");
      menu.classList.toggle("bg-431a60");
      menu.classList.toggle("top-16");
      menu.classList.toggle("left-0");
      menu.classList.toggle("w-full");
      menu.classList.toggle("space-y-4");
      menu.classList.toggle("p-6");
    });
  </script>
</body>

</html>
